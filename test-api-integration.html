<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Integration Test</h1>
    <p>This page tests the connection between the frontend and backend APIs.</p>
    
    <div>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testDashboard()">Test Doctor Dashboard</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let authToken = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBackendHealth() {
            try {
                addResult('Testing backend health...', 'info');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Backend Health Check Passed<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ Backend Health Check Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Backend Health Check Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                addResult('Testing login...', 'info');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testdoctor@example.com',
                        password: 'TestPassword123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.data.token;
                    addResult(`✅ Login Successful<br>User: ${data.data.user.name}<br>Role: ${data.data.user.role}`, 'success');
                } else {
                    addResult(`❌ Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Login Error: ${error.message}`, 'error');
            }
        }

        async function testDashboard() {
            if (!authToken) {
                addResult('❌ Please login first to get authentication token', 'error');
                return;
            }

            try {
                addResult('Testing doctor dashboard...', 'info');
                const response = await fetch(`${API_BASE_URL}/doctors/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Dashboard API Call Successful<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`❌ Dashboard API Call Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Dashboard API Error: ${error.message}`, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            addResult('API Integration Test Page Loaded', 'info');
            addResult('Backend URL: ' + API_BASE_URL, 'info');
        };
    </script>
</body>
</html>
